<!DOCTYPE html>

<!--
    In this lesson we will look at forms and how we manage
    and create them. They are used to pass data to a server,
    we can access inputs elements like text fields, checkboxes
    and submit buttons.

    We use forms like this

    <form action="some_action_here" method="get or post">
        in h-ere we have content like form controls and other HTML elements
    </form>-

-->

<html>
    <head>
        <meta charset="utf-8" />
        <link href="style.css" type="text/css" rel="stylesheet" />
        <title>HTML forms</title>
    </head>
    
    <body>
        
        <h1>Please log in</h1>

        <form action="/form-processing-script" method="post">
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" />
            </div>
            <div>
                <input type="submit" class="submit" value="Log In" />
            </div>
        </form>

        <!-- Using the <label> tag -->
        <form action="/form-processing-script" method="post">
            <div>
                <label for="control4">Who is your favorite teacher?</label>
                <input type="text" name="favTeach" id="control4" />
            </div>
            <br />

            <!-- We can change the size of the text field using "size -->
            <p>Different variants of textboxes</p>
            <div>
                <label for="petname">What is your pet's name?</label>
                <input type="text" name="petname"/> 

            </div>
            <br />

            <div>
                <!-- We can limit the number of characters used in the text field, using "maxlength". -->
                <label for="petname">What is your pet's name?</label>
                <input type="text" name="petname" size="15" maxlength="15" />
            </div>
            <br />

            <div>
                <!-- We can also set a default value in the textbox using "value" -->
                <label for="petname">What is your pet's name?</label>
                <input type="text" name="petname" size="15" maxlength="15" value="Enter name here" />
            </div>
            <br />

            <!-- Createing Check boxes, Radio boxes, using images as buttons, Generic buttons -->
            <div>
                <!-- Checkbox -->
                <label>Check here to recive anoying emails <input type="checkbox" name="spam" /></label><br />

                <div>
                    <!-- Radio button -->
                    <p>Select one of the following colors</p>
                    <label style="display:block"><input type="radio" name="color" value="red" />Red</label><br />
                    <label style="display:block"><input type="radio" name="color" value="green" />Green</label><br />
                    <label style="display:block"><input type="radio" name="color" value="blue" />Blue</label><br />
                    <br />
                </div>

                <!-- Images as buttons -->
                <input type="image" src="arrow.jpg" name="submitFormBtn" /> this is a button
                <br />

                <!-- Generic button, this can be connected to JavaScript funtions which we will cover later on -->
                <input type="button" name="verify" value="Verify" onclick="verifydata()" />
            </div>
        </form>

        <!-- File upload -->
        <form action="/upload" enctype="multipart/form-data" method="post">
            <input type="file" name="new_file" />
            <input type="submit" />
        </form>

        
        <!-- Here we create a simple drop down menu -->
        <form>
            <div>
                <label for="location">Please pick a travel destination</label>
                <select name="location"> <!-- Create the drop down menu -->
                    <option>Sweden</option> <!-- Fill the menu with options -->
                    <option>SWARJE</option>
                    <option>Gissa vart? SWÄÄRJE!!!!</option>
                </select>
            </div>
            <br />

            <!-- Here we use a drop down menu to send data to a server -->
            <div>
                <label for="courses">Select a course</label>
                <select name="courses">
                    <option value="p101">Programming 101</option> <!-- We send a value to the server when we select Programming 101, and we might recive the schedule for the course -->
                    <option value="e312">Economics 312</option>
                    <option value="bw499">Basket weaving 499</option>
                </select>
            </div>
            <br />

            <!--
                LÄXA:
                Gör en sida som man kan registrera sig på och kan 
                välja kurser som t.ex: Programmering, Web utveckling osv
            -->

            <!-- Grouping controls together -->
            <fieldset>
                <legend>Oatmeal variants</legend>
                <label><input type="radio" name="applecinnamon" />Apple Cinnamon</label>
                <label><input type="radio" name="nuttycrunch" />Nutty Crunch</label>
                <label><input type="radio" name="brownsugar" />Brown Sugar</label>
            </fieldset>
            <br />

			<div>
				<!-- Access keys - we can add a 'hotkey' for the user to easier select a option -->
				<p>What are your interests?</p>
				<label>Sports <input type="checkbox" name="sports" accesskey="S"/></label>
				<label>Music <input type="checkbox" name="music" accesskey="M"/></label>
				<label>Television <input type="checkbox" name="tv" accesskey="T"/></label>
				<br /><br />
			</div>
			
			
			<div>
				<!-- Creating disabled and readonly controls -->
				<label for="question42">What is the meaning of life?</label>
				<!-- disable="disable" makes the control unusable to the user. -->
				<textarea name="quastion42" disabled="disabled">
					Enter your answer here.
				</textarea>
				<br />
				<br />
				
				<!-- Readonly - can be true or false and allows the user to modify the content or not. -->
				<label>This month</label><input type="text" name="month" value="September" readonly />
				
				<!-- CSS styles forms -->
				<p><label>Default</label> <input value="value" /></p>
				<p><label>Styled</label> <input value="value" class="inputStyled" /></p>
				
			</div>

        </form>
    </body>

</html>
